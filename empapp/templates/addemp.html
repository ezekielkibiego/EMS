{% extends "base.html" %}
{% load static%}
{% load bootstrap4 %}
{% block content %} 
<div class="container">
  <div class="">
      <h3>Add Employee</h3>
      <form action="/emp" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
          <button type="submit" class="bg-dark text-white" value="">Submit</button>
        </div>
    </form>
</div>

{%endblock%}
