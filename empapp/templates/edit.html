{% extends "base.html" %}

{% load bootstrap4 %}
{% load static%}

{% block content %} 
<div class="container">
  <div>
    <div class="booking-form3">
        <h1 style="padding-top: 5%;">Update Company Details</h1>
  
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group text-center">
            <button type="submit" class="bg-dark text-white" value="">Submit</button>
          </div>
      </form>
  </div>
</div>
{%endblock%}
